<!doctype html>
<html lang='en-US'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <!--add your project information here -->
    <meta content=" " name="description">
    <meta content="BMI Calculator, TailwindCSS, TailwindCss BMI Calculator" name="keywords">
    <meta content="Body Mass Index Calculator" name="application-name" >
    <meta content="Mahdi Abdurrahman" name="author">
    <!--favicon -->
    <link rel="icon" type="image/png" href='favicon.png' >
    <!-- normalize styles-->
    <link rel="stylesheet" href='css/normalize.css'>
    <!--main styles-->
    <link href='css/main.css' rel="stylesheet">
    <title>BMI Calculator</title>
</head>
<body>
<!-- begin of preloader -->
<div id="preloader" class="preloader">
    <img src='img/preloader.gif' alt="3-gears" id="preloader-gif" class="preloader-gif"/>
</div>
<!-- begin of project-->
<h1 class="utils-center-text heading">BMI Calculator</h1>
<main class="utils-grid-center">
    <form id="main-form" class="utils-grid-center form-control">
        <fieldset >
            <legend>Choose Your Unit Of Measurement</legend>
            <p class="utils-add-cursor">
                <input class="utils-add-cursor" type="radio" id="imperial" name="measurement"
                       value="Inches and Pounds" />
                <label class="utils-add-cursor label-radio" for="imperial">Inches and Pounds</label>
            </p>
            
            <p class="utils-add-cursor">
                <input class="utils-add-cursor" type="radio" id="metric" name="measurement"
                       value="Centimeters and Kilograms" />
                <label class="utils-add-cursor label-radio" for="metric">Centimeters and Kilograms</label>
            </p>
        </fieldset>
        <section class="utils-grid-center input-container">
            <div class="col-3 input-effect">
                <input type="number" step=".0001" id="height" name="height" class="effect-07" value="" />
                <label for="height">Height</label>
                <span class="focus-background"></span>
            </div>
            <div class="col-3 input-effect">
                <input type="number" step="0.0001" id="weight" name="weight" class="effect-07" value="" />
                <label for="weight">Weight</label>
                <span class="focus-background"></span>
            </div>
        </section>
        
        <section class="button-container">
            <button type="submit" id="calculate-button"
                    class="button-3d utils-add-cursor calculate-button">Calculate</button>
            <button type="reset" id="reset-button" class="button-3d utils-add-cursor reset-button">Reset</button>
        </section>
    </form>
    <p id="bmi-message" class="bmi-message"></p>
</main>
<!-- jquery scripts -->
<script src='js/jquery-3.7.1.min.js'></script>
<!-- sweetalert scripts -->
<script src='js/sweetalert.min.js'></script>
<!-- main scripts -->
<script src='js/main.js'></script>
</body>
</html>
